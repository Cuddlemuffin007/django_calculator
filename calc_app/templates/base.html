{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="{% static 'main.css' %}" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="title">Django Calculator!!!!</h1>
    <div class="calculator">
    <form action="" method="post">
        {% csrf_token %}
        <input title="calc-input" type="text" id="var1" name="var1" value="{{ result }}" placeholder="Value 1" class="display-block"/>
        <input title="calc-input" type="text" id="var2" name="var2" placeholder="Value 2"/>
        <select title="calc-input" name="operators">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">*</option>
            <option value="div">/</option>
        </select>

        <div class="button"><button type="submit">Submit</button></div>
    </form>
    <div class="operation">Operation: {{ var1 }} {{ operation }} {{ var2 }}</div>
    <div class="result">Result: {{ result }}</div>
    </div>
</div>

</body>
</html>
